<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="/js/productsService.js"></script>
    <link rel="shortcut icon" href="/assets/heart.svg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img class="logo__icon" src="/assets/heart.svg" alt="Corazon pixelado" />
      <h1 class="logo__title">AluraGeek</h1>
      <img class="logo__icon" src="/assets/heart.svg" alt="Corazon pixelado" />
    </header>
    <main>
      <section class="products">
        <h2>MIS PRODUCTOS:</h2>
        <div class="products__container"></div>
      </section>
      <section class="products-add">
        <h2 id="products-add_title">AGREGAR PRODUCTO:</h2>
        <form id="products-add-form">
          <input type="text" name="nombre" placeholder="Nombre" data-name required />
          <input type="number" name="precio" min="0" placeholder="Precio" data-price required />
          <input type="url" name="imagen" placeholder="ImÃ¡gen" data-img required />
          <div class="buttons__container">
            <input id="btn-send" class="button__send" type="submit" value="Enviar" />
            <button id="btn-clean" class="button__clean" type="reset">Limpiar</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <section class="logo">
        <img class="logo__icon" src="/assets/heart.svg" alt="Corazon pixelado" />
        <h1 class="logo__title">AluraGeek</h1>
        <img class="logo__icon" src="/assets/heart.svg" alt="Corazon pixelado" />
      </section>

      <p class="footer__credits">DESARROLLADO POR ANDREA SALAZAR</p>
      <p class="footer_details">ALURA LATAM - 2024</p>
    </footer>
    <script type="module" src="/js/listProducts.js"></script>
    <script type="module" src="/js/addProducts.js"></script>
  </body>
</html>
